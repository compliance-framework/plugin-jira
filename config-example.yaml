# Example configuration for Jira plugin with change request issue types

# Basic Jira connection settings
base_url: "https://your-domain.atlassian.net"
auth_type: "token"
api_token: "your-api-token"
user_email: "your-email@example.com"

# Optional: Filter by specific projects (comma-separated)
# If not specified, all projects will be included
project_keys: "PROJ1,PROJ2"

# NEW: Configure which issue types to consider as change requests
# This is a comma-separated list of issue type names
# If not specified, defaults to: "Change Request,Change"
change_request_issue_types: "Change Request,Task,Story,Incident"

# Optional: Policy labels for evidence generation
policy_labels: "{\"environment\": \"production\", \"team\": \"compliance\"}"
